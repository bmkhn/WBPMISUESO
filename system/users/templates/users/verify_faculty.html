{% load static %}
 <!DOCTYPE html>
<html>
<head>
    <title>Faculty Email Verification</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="{% static 'users/regis_style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="card-verify">
        <h2>Email Verification</h2>
        <p>
            Please enter the verification code sent to your email to complete registration.
        </p>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="verification_code" maxlength="6" placeholder="Enter verification code" required>
            </div>
            <button class="btn" type="submit">Verify Code</button>
        </form>
    </div>
</body>
</html>
