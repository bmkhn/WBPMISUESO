<!DOCTYPE html>
<html>
<head>
    <title>Session Expired or Not Authenticated</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #c5c5c5; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: #fff; width: 500px; padding: 40px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
        h2 { font-weight: 600; margin-bottom: 20px; color: #c00; }
        p { font-size: 16px; color: #333; }
        a { color: #007bff; text-decoration: none; }
        a:hover { color: purple; }
        .icon { font-size: 48px; color: #c00; margin-bottom: 16px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">&#9201;</div>
        <h2>Session Expired or Not Authenticated</h2>
        <p>You are not logged in, or your session has timed out due to inactivity or logout.</p>
        <p>Please log in again to continue.</p>
        <p><a href="/login">Go to Login</a></p>
    </div>
</body>
</html>
