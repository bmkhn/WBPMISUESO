{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@500&family=Inter:wght@200;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="{% static 'users/login_styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="sign-in-container">
        <a href="/home/" class="logo-container">
            <img src="{% static 'ueso.png' %}" class="logo-icon" alt="UESO Logo">
            <div class="logo-text">University Extension<br>Services Office</div>
        </a>
        <div class="center-container">
            <div class="text-container">
                <div class="welcome-text">Welcome</div>
                <div class="psu-text">Palawan State University, Extension Services</div>
            </div>
            <form method="post" style="width:100%;">
                {% csrf_token %}
                <div class="fillbox-container">
                    <label class="fillbox-label">Email Address</label>
                    <div class="fillbox-field">
                        <i class="far fa-envelope icon"></i> 
                        {{ form.username }} 
                    </div>

                    <label class="fillbox-label">Password</label>
                    <div class="fillbox-field">
                        <i class="fas fa-lock icon"></i> 
                        {{ form.password }}
                    </div>
                </div>
                <div class="more-container">
                    <div class="remember-container">
                        <input type="checkbox" class="remember-checkbox" id="remember" name="remember">
                        <label for="remember" class="remember-text">Remember me</label>
                    </div>
                    <a href="/forgot-password/1/" class="forgot-text">Forgot password</a>
                </div>
                <button type="submit" class="sign-in-button">SIGN IN</button>
            </form>
        </div>
        <div class="bottom-container">
            <span class="account-text">Don't have an account?</span>
            <a href="/register/" class="sign-up-text">Sign up</a>
        </div>
    </div>
</body>
</html>
