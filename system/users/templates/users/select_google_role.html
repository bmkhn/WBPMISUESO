{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@500&family=Inter:wght@200;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="{% static 'users/login_styles.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="ico" href="{% static 'ueso.ico' %}">
</head>
<body>
    <div class="sign-in-container">
        <a href="/home/" class="logo-container">
            <img src="{% static 'ueso.png' %}" class="logo-icon" alt="UESO Logo">
            <div class="logo-text">University Extension<br>Services Office</div>
        </a>
        <div class="center-container">
            <div class="select-text">Select User Type:</div>
            {% if error %}
                <div style="color: #E53E3E; font-size: 0.875rem; margin-bottom: 1rem; text-align: center; padding: 0.75rem; background: #FED7D7; border-radius: 8px;">{{ error }}</div>
            {% endif %}
            <form method="POST" style="width: 100%;">
                {% csrf_token %}
                <div class="option-container">
                    <button type="submit" name="role" value="IMPLEMENTER" class="option-item" style="border: none; background: none; cursor: pointer; width: 100%; text-align: left; padding: 0; text-decoration: none; color: inherit;">
                        <h3>Implementer</h3> 
                        <p>Partner extension providers outside of Palawan State University.</p> 
                    </button>

                    <button type="submit" name="role" value="CLIENT" class="option-item" style="border: none; background: none; cursor: pointer; width: 100%; text-align: left; padding: 0; text-decoration: none; color: inherit;">
                        <h3>Client</h3> 
                        <p>Give requests for extension services, for those not affiliated with Palawan State University.</p>
                    </button>
                </div>
            </form>
            <div style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem; color: #718096;">
                <p>Note: Faculty role is automatically assigned for @psu.palawan.edu.ph email addresses.</p>
            </div>
        </div>
        <div class="back-container">
            <a href="/home/" class="back-btn">
                <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#icon-arrow-left" />
                </svg>
                <span class="back-btn-text">Back</span>
            </a>
        </div>
    </div>

<!-- SVG Sprite Section -->
<svg style="display: none;">
    <symbol id="icon-arrow-left" viewBox="0 0 18 19">
        <path d="M4.60755 10.4L10.7675 16.56L9.20005 18.1L0.400047 9.3L9.20005 0.5L10.7675 2.04L4.60755 8.2H18V10.4H4.60755Z" fill="#0099FF"/>
    </symbol>
</svg>

</body>
</html>
