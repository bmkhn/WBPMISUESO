{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set a New Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@500&family=Inter:wght@200;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="{% static 'users/login_styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="sign-in-container">
        <a href="/home/" class="logo-container">
            <img src="{% static 'ueso.png' %}" class="logo-icon" alt="UESO Logo">
            <div class="logo-text">University Extension<br>Services Office</div>
        </a>
        
        <div class="center-container">
            <div class="text-container">
                <div class="welcome-text">Set a New Password</div>
                <div class="psu-text">Input your new password below.</div>
            </div>
            
            <form method="post" style="width:100%;">
                {% csrf_token %}
                
                <div class="fillbox-container">
                    <div class="fillbox-label">Password</div>
                    <div class="fillbox-field">
                        <i class="fas fa-lock icon"></i> 
                        <input type="password" name="new_password" required placeholder="Enter your new password">
                    </div>
                    
                    <div class="fillbox-label">Confirm Password</div>
                    <div class="fillbox-field">
                        <i class="fas fa-lock icon"></i> 
                        <input type="password" name="confirm_password" required placeholder="Confirm your new password">
                    </div>
                </div>
                
                <button type="submit" class="sign-in-button">Save</button>
            </form>
        </div>
        
        <div class="back-container">
            <a href="/otp/" class="back-btn"> 
                <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#icon-arrow-left" />
                </svg>
                <span class="back-btn-text">Back</span>
            </a>
        </div>
    </div>

    <svg style="display: none;">
        <symbol id="icon-arrow-left" viewBox="0 0 18 19">
            <path d="M4.60755 10.4L10.7675 16.56L9.20005 18.1L0.400047 9.3L9.20005 0.5L10.7675 2.04L4.60755 8.2H18V10.4H4.60755Z" fill="#0099FF"/>
        </symbol>
    </svg>

</body>
</html>
