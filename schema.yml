  /archives/api/projects/{category}/{filter_value}/:
    get:
      operationId: archives_api_projects_list
      description: Calls the service layer for detailed project lists (for tables).
      parameters:
      - in: path
        name: category
        schema:
          type: string
        required: true
      - in: path
        name: filter_value
        schema:
          type: string
        required: true
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
