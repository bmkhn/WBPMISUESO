openapi: 3.0.3
info:
  title: UESO-PMIS
  version: 1.0.0
  description: UESO-PMIS, the project monitorinf and management system of Palawan
    State University, University Extension Services Office.
paths:
  /analytics/api/all-project-data/:
    get:
      operationId: analytics_api_all_project_data_list
      description: |-
        A read-only API endpoint that returns ALL data for all projects,
        including nested events, documents, and evaluations.
      tags:
      - analytics
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectReadOnly'
          description: ''
  /api/calendar/meeting-events/:
    get:
      operationId: api_calendar_meeting_events_list
      description: |-
        API endpoint that allows calendar events to be viewed or edited.

        - Provides full CRUD (POST, GET, PUT, PATCH, DELETE).
        - Users can see all events they created OR are a participant in.
        - Users can ONLY edit/delete events they created.
      tags:
      - api
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MeetingEvent'
          description: ''
    post:
      operationId: api_calendar_meeting_events_create
      description: |-
        API endpoint that allows calendar events to be viewed or edited.

        - Provides full CRUD (POST, GET, PUT, PATCH, DELETE).
        - Users can see all events they created OR are a participant in.
        - Users can ONLY edit/delete events they created.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MeetingEventRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MeetingEventRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MeetingEventRequest'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingEvent'
          description: ''
