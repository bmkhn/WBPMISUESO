  /archives/api/aggregate/{category}/:
    get:
      operationId: archives_api_aggregate_retrieve
      description: Calls the service layer for project aggregation data (for cards).
      parameters:
      - in: path
        name: category
        schema:
          type: string
        required: true
      tags:
      - archives
      security:
      - cookieAuth: []
      - tokenAuth: []
