components:
  schemas:
    Agenda:
      type: object
      description: Serializer for the Agenda model.
      properties:
        name:
          type: string
          maxLength: 255
      required:
      - name
    AgendaSimple:
      type: object
      description: Simple read-only serializer for the linked Agenda.
      properties:
        name:
          type: string
          readOnly: true
      required:
      - name
    AuthToken:
      type: object
      properties:
        token:
          type: string
          readOnly: true
      required:
      - token
    AuthTokenRequest:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
          minLength: 1
        password:
          type: string
          writeOnly: true
          minLength: 1
      required:
      - password
      - username
    ClientRequest:
      type: object
      description: |-
        Serializes all fields on the ClientRequest model.
        The user-related fields and timestamps are set to read-only
        as they are typically managed by the system or view logic.
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        organization:
          type: string
          maxLength: 200
        primary_location:
          type: string
          maxLength: 200
        primary_beneficiary:
          type: string
          maxLength: 200
        summary:
          type: string
        letter_of_intent:
          type: string
          format: uri
          nullable: true
        submitted_at:
          type: string
          format: date-time
          readOnly: true
        review_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        reason:
          type: string
          readOnly: true
        endorsed_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        status:
          $ref: '#/components/schemas/Status62fEnum'
        submitted_by:
          type: integer
          readOnly: true
          nullable: true
        reviewed_by:
          type: integer
          readOnly: true
          nullable: true
        endorsed_by:
          type: integer
          readOnly: true
          nullable: true
        updated_by:
          type: integer
          readOnly: true
          nullable: true
      required:
      - endorsed_at
      - endorsed_by
      - id
      - organization
      - primary_beneficiary
      - primary_location
      - reason
      - review_at
      - reviewed_by
      - status
      - submitted_at
      - submitted_by
      - summary
      - title
      - updated_at
      - updated_by
    ClientRequestRequest:
      type: object
      description: |-
        Serializes all fields on the ClientRequest model.
        The user-related fields and timestamps are set to read-only
        as they are typically managed by the system or view logic.
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        organization:
          type: string
          minLength: 1
          maxLength: 200
        primary_location:
          type: string
          minLength: 1
          maxLength: 200
        primary_beneficiary:
          type: string
          minLength: 1
          maxLength: 200
        summary:
          type: string
          minLength: 1
        letter_of_intent:
          type: string
          format: binary
          nullable: true
        status:
          $ref: '#/components/schemas/Status62fEnum'
      required:
      - organization
      - primary_beneficiary
      - primary_location
      - status
      - summary
      - title
    College:
      type: object
      description: Serializer for the College model.
      properties:
        name:
          type: string
          maxLength: 255
      required:
      - name
    DocumentTypeEnum:
      enum:
      - PROPOSAL
      - ADDITIONAL
      type: string
      description: |-
        * `PROPOSAL` - Proposal
        * `ADDITIONAL` - Additional
    LogisticsTypeEnum:
      enum:
      - BOTH
      - EXTERNAL
      - INTERNAL
      type: string
      description: |-
        * `BOTH` - Both
        * `EXTERNAL` - External
        * `INTERNAL` - Internal
    MeetingEvent:
      type: object
      description: |-
        Serializes all fields on the MeetingEvent model.

        'created_by' and 'updated_by' are set to read-only because
        they will be automatically populated by the request user.
      properties:
        id:
          type: integer
          readOnly: true
        participants:
          type: array
          items:
            type: integer
        notes_attachment:
          type: string
          format: uri
          nullable: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        datetime:
          type: string
          format: date-time
        location:
          type: string
          maxLength: 255
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        notes:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/Status8fbEnum'
        created_by:
          type: integer
          readOnly: true
          nullable: true
        updated_by:
          type: integer
          readOnly: true
          nullable: true
      required:
      - created_at
      - created_by
      - datetime
      - id
      - participants
      - title
      - updated_at
      - updated_by
    MeetingEventRequest:
      type: object
      description: |-
        Serializes all fields on the MeetingEvent model.

        'created_by' and 'updated_by' are set to read-only because
        they will be automatically populated by the request user.
      properties:
        participants:
          type: array
          items:
            type: integer
        notes_attachment:
          type: string
          format: binary
          nullable: true
        title:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
        datetime:
          type: string
          format: date-time
        location:
          type: string
          maxLength: 255
        notes:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/Status8fbEnum'
      required:
      - datetime
      - participants
      - title
    PaginatedProjectList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Project'
    PatchedClientRequestRequest:
      type: object
      description: |-
        Serializes all fields on the ClientRequest model.
        The user-related fields and timestamps are set to read-only
        as they are typically managed by the system or view logic.
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        organization:
          type: string
          minLength: 1
          maxLength: 200
        primary_location:
          type: string
          minLength: 1
          maxLength: 200
        primary_beneficiary:
          type: string
          minLength: 1
          maxLength: 200
        summary:
          type: string
          minLength: 1
        letter_of_intent:
          type: string
          format: binary
          nullable: true
        status:
          $ref: '#/components/schemas/Status62fEnum'
    PatchedMeetingEventRequest:
      type: object
      description: |-
        Serializes all fields on the MeetingEvent model.

        'created_by' and 'updated_by' are set to read-only because
        they will be automatically populated by the request user.
      properties:
        participants:
          type: array
          items:
            type: integer
        notes_attachment:
          type: string
          format: binary
          nullable: true
        title:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
        datetime:
          type: string
          format: date-time
        location:
          type: string
          maxLength: 255
        notes:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/Status8fbEnum'
    PatchedProjectExpenseRequest:
      type: object
      properties:
        project:
          type: integer
        title:
          type: string
          minLength: 1
          maxLength: 255
        reason:
          type: string
          nullable: true
        amount:
          type: string
          format: decimal
