{% extends "base_internal.html" %}
{% block content %}
{% load tz %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Add Announcement</title>
<link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
<link href="{% static 'shared/projects/styles.css' %}" rel="stylesheet">
</head>
<body>
	<div class="main-container">
		<div class="user-details-title">
            <h2>Make New Announcement</h2> 
            <p>Input all fields correctly and give new announcement.</p>
        </div>

		<form class="announcement-form" method="post" enctype="multipart/form-data">
			{% csrf_token %}

			<div class="user-details-section"> 
				<div class="user-details-category">  
					<i class="fa-regular fa-address-card subtitle-icon"></i>
					Details
				</div>
				<div class="form-group">
					<label class="user-details-label" for="id_title">Title:</label>
					<input class="user-details-value" type="text" name="title" id="id_title" value="{{ form.title.value|default:'' }}">
				</div>

				<div class="form-group">
					<label class="user-details-label" for="id_body">Body:</label>
					<textarea class="user-details-value" name="body" id="id_body">{{ form.body.value|default:'' }}</textarea>
				</div>

			<div class="form-group">
				<label class="user-details-label" for="id_cover_photo">Attach Cover Photo:</label>
				<div class="upload-area" onclick="document.getElementById('id_cover_photo').click()">
					<svg class="upload-icon"><use href="#icon-upload"></use></svg>
					<span class="upload-text">Click to upload</span>
					<input class="file-input user-details-value" type="file" name="cover_photo" id="id_cover_photo" style="display: none;" accept="image/jpeg,image/png,image/jpg,image/gif,image/webp" value="{{ form.cover_photo.value|default:'' }}">

				</div>
				
				<div class="file-preview" id="file-preview" style="display: none;">
					<div class="file-info">
						<svg width="16" height="16"><use href="#icon-upload"></use></svg>
						<span id="file-name"></span>
					</div>
				</div> 
			</div>

			<div class="form-group">
				<label class="user-details-label">Schedule Post:</label>
				<div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
					<input type="checkbox" id="publish_now" name="publish_now" checked style="width: auto; cursor: pointer;">
					<label for="publish_now" style="margin: 0; cursor: pointer; font-weight: normal;">Publish now</label>
				</div>
				<input class="form-input user-details-value" type="datetime-local" name="scheduled_at" id="id_scheduled_at" style="display: none;">
			</div>
		</div>			<div class="form-actions">
				<a href="{% url 'announcement_dispatcher' %}" class="back btn">Back</a>
				<button type="submit" class="save btn" id="submit-btn">Submit</button>
			</div>
		</form>
	</div>

<!-- SVG Sprite Section -->
<svg style="display:none;">

	<!-- Upload Icon -->
	<symbol id="icon-upload" viewBox="0 0 24 24" fill="currentColor">
		<path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
		<path d="M12,11L8,15H16L12,11Z" />
	</symbol>

	<!-- Clock Icon -->
	<symbol id="icon-clock" viewBox="0 0 24 24" fill="currentColor">
		<path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M16.2,16.2L11,13V7H12.5V12.2L17,14.9L16.2,16.2Z" />
	</symbol>

</svg>

<script>
	// Form Validation for required fields and scheduled_at
	document.querySelector('.announcement-form').addEventListener('submit', function(e) {
		let valid = true;
		const titleInput = document.getElementById('id_title');
		const bodyInput = document.getElementById('id_body');
		const scheduledInput = document.getElementById('id_scheduled_at');

		// Remove previous error states
		titleInput.classList.remove('error-input');
		bodyInput.classList.remove('error-input');
		if (scheduledInput) scheduledInput.classList.remove('error-input');
		let titleError = document.getElementById('title-error');
		let bodyError = document.getElementById('body-error');
		let scheduledError = document.getElementById('scheduled-error');
		if (titleError) titleError.remove();
		if (bodyError) bodyError.remove();
		if (scheduledError) scheduledError.remove();

		if (!titleInput.value.trim()) {
			valid = false;
			titleInput.classList.add('error-input');
			const err = document.createElement('div');
			err.id = 'title-error';
			err.textContent = 'Title is required.';
			err.style.color = '#E53E3E';
			err.style.fontSize = '0.95rem';
			err.style.marginTop = '0.25rem';
			titleInput.parentNode.appendChild(err);
		}
		if (!bodyInput.value.trim()) {
			valid = false;
			bodyInput.classList.add('error-input');
			const err = document.createElement('div');
			err.id = 'body-error';
			err.textContent = 'Body is required.';
			err.style.color = '#E53E3E';
			err.style.fontSize = '0.95rem';
			err.style.marginTop = '0.25rem';
			bodyInput.parentNode.appendChild(err);
		}
		if (scheduledInput && scheduledInput.type !== 'hidden' && scheduledInput.value) {
			const scheduledDate = new Date(scheduledInput.value);
			const now = new Date();
			if (scheduledDate < now) {
				valid = false;
				scheduledInput.classList.add('error-input');
				const err = document.createElement('div');
				err.id = 'scheduled-error';
				err.textContent = 'You cannot select a past date/time for scheduling.';
				err.style.color = '#E53E3E';
				err.style.fontSize = '0.95rem';
				err.style.marginTop = '0.25rem';
				scheduledInput.parentNode.appendChild(err);
			}
		}
		if (!valid) {
			e.preventDefault();
		}
	});

	// File Upload Handling
	document.getElementById('id_cover_photo').addEventListener('change', function(e) {
		const file = e.target.files[0];
		const preview = document.getElementById('file-preview');
		if (file) {
			document.getElementById('file-name').textContent = file.name;
			preview.style.display = 'block';
		} else {
			preview.style.display = 'none';
		}
	});

	// Schedule Handling - Checkbox toggle
	document.getElementById('publish_now').addEventListener('change', function(e) {

		const scheduleInput = document.getElementById('id_scheduled_at');
		
		if (e.target.checked) {







			scheduleInput.style.display = 'none';
			scheduleInput.required = false;
			scheduleInput.value = '';
		} else {
			scheduleInput.style.display = 'block';
			scheduleInput.required = true;
		}
	});
</script>

</body>
</html>

{% endblock %}
