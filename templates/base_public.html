{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" type="ico" href="{% static 'ueso.ico' %}">

<style>
    .app-container {
        display: flex;         
        flex-direction: column;           
    }

    .navbar {
        flex: 0;
    } 

    .main-content {
        background: #f9f9f9;
    }
</style>

</head>
<body>
    <div class="app-container">
        <div class="navbar">
            {% if user.is_authenticated %}
                {% with navbar_name=request.user.role|lower|add:"_navbar.html" %}
                {% include "navbars/"|add:navbar_name %}
                {% endwith %}
            {% else %}
                {% include "navbars/public_navbar.html" %}
            {% endif %}
        </div>
        
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>

        <div class="footer">
            {% include "footer.html" %}
        </div>
    </div>
</body>
</html>
