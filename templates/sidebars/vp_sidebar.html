<head>

<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
	body {
		margin: 0;
		font-family: Arial, sans-serif;
		display: flex;
	}

    .sidebar-container {
		width: 250px;
		height: 100%;
		padding: 20px;
		background-color: #063A1C;
		color: white;
		display: flex;
		flex-direction: column;
		justify-content: space-between;
		border-top-right-radius: 20px;
		border-bottom-right-radius: 20px;
		transition: width 0.2s ease;
		overflow: hidden;
		position: relative;
		z-index: 20;
    }

    .sidebar-container.collapsed {
		width: 55px;
    }

	.resize-handle {
		position: absolute;
		top: 0;
		right: 0;
		width: 8px;
		cursor: ew-resize;
		background: transparent;
		height: 100%;
	}

    .sidebar-logo {
		display: flex;
		align-items: center;
		margin-bottom: 15px;
		white-space: nowrap;
    }

    .sidebar-logo-circle {
		width: 48px;
		height: 48px;
		background-size: contain;
		background-repeat: no-repeat;
		background-position: center;
		border-radius: 50%;
		margin-left: 7px;
		margin-right: 15px;
		flex-shrink: 0;
		align-items: center;
    }

    .sidebar-logo-text {
		font-family: 'Instrument Sans', sans-serif;
		font-size: 16px;
		font-weight: 800;
		display: inline-block;
    }

	.sidebar-container.collapsed .sidebar-tab-group-label {
    	visibility: hidden;
    }

    .sidebar-container.collapsed .sidebar-logo-text,
	.sidebar-container.collapsed .table-text {
    	display: none;
    }

    .sidebar-tab-group-label {
		font-family: 'Inter', sans-serif;
		font-size: 16px;
		font-weight: 400;
		padding: 10px 0;
    }

    .sidebar-tabs {
		flex: 1;
		display: flex;
		flex-direction: column;
		gap: 15px;
    }

    .sidebar-tab {
		display: flex;
		align-items: center;
		text-decoration: none;
		color: white;
		padding: 10px;
		border-radius: 10px;
		transition: background-color 0.2s ease;
    }

    .sidebar-tab:hover {
		background-color: #052C15;
    }

    .sidebar-tab-icon {
		width: 35px;
		height: 35px;
		background-size: contain;
		background-repeat: no-repeat;
		background-position: center;
		margin-right: 15px;
		flex-shrink: 0;
    }

	.ueso-icon { 
		background-image: url("{% static 'ueso.png' %}");
	}

    .sidebar-logout {
      	padding-top: 20px;
    }

	.sidebar-container.collapsed ~ .topbar {
		left: 55px; 
	}

	.sidebar-tab.active {
    	background-color: #052C15;
	}

    .table-text {
		font-family: 'Inter', sans-serif;
		font-size: 22px;
		font-weight: bold;
    }

	/* Top Bar */
	.topbar {
		position: fixed;
		top: 0;
		left: 250px; 
		right: 0;
		height: 80px;
		background-color: #F9F9F9;
		border-bottom: 1px solid rgba(0, 0, 0, 0.3);
		display: flex;
		align-items: center;
		justify-content: flex-end;
		padding: 0 30px;
		box-sizing: border-box;
		gap: 30px;
		transition: left 0.2s ease;
		z-index: 10;
	}

	.topbar-button {
		width: 30px;
		height: 30px;

		background-size: contain;
		background-repeat: no-repeat;
		background-position: center;
		transition: background 0.2s;
	}

	.topbar-button:last-child {
		width: 35px;
		height: 35px;
	}
</style>

<button id="backToTopBtn"><i class="fa-solid fa-up-long"></i></button>

<script>
	const sidebar = document.getElementById("sidebar");
	const handle = sidebar.querySelector(".resize-handle");

	let isDragging = false;
	let startX = 0;
	let startWidth = 0;

	const expandedWidth = 250;
	const collapsedWidth = 55;
	const dragTolerance = 10; // how sensitive a "tap" vs drag is

	handle.addEventListener("mousedown", (e) => {
		isDragging = true;
		startX = e.clientX;
		startWidth = sidebar.offsetWidth;
		document.body.style.cursor = "ew-resize";
	});

	document.addEventListener("mouseup", (e) => {
		if (!isDragging) return;
		isDragging = false;
		document.body.style.cursor = "default";

		const diff = e.clientX - startX;

		// If tap or small drag → auto toggle
		if (Math.abs(diff) < dragTolerance) {
			if (sidebar.classList.contains("collapsed")) {
				sidebar.classList.remove("collapsed");
				sidebar.style.width = expandedWidth + "px";
			} else {
				sidebar.classList.add("collapsed");
				sidebar.style.width = collapsedWidth + "px";
			}
			return;
		}

		// If actual drag → snap based on final X
		if (e.clientX < 150) {
			sidebar.classList.add("collapsed");
			sidebar.style.width = collapsedWidth + "px";
		} else {
			sidebar.classList.remove("collapsed");
			sidebar.style.width = expandedWidth + "px";
		}
	});
</script>

<script>
// Window scroll persistence for director sidebar page
document.addEventListener('DOMContentLoaded', function() {
	var scrollKey = 'windowScrollY_director';
	// Restore scroll after DOM is ready
	setTimeout(function() {
		var scrollY = sessionStorage.getItem(scrollKey);
		if (scrollY !== null) {
			window.scrollTo(0, parseInt(scrollY));
		}
	}, 0);

	// Save scroll on scroll event
	window.addEventListener('scroll', function() {
		sessionStorage.setItem(scrollKey, window.scrollY);
	});

	// Save scroll before navigation (for tab links in sidebar)
	var sidebarContainer = document.querySelector('.sidebar-container');
	if (sidebarContainer) {
		sidebarContainer.querySelectorAll('a').forEach(function(link) {
			link.addEventListener('mousedown', function() {
				sessionStorage.setItem(scrollKey, window.scrollY);
			});
			link.addEventListener('keydown', function(e) {
				if (e.key === 'Enter' || e.key === ' ') {
					sessionStorage.setItem(scrollKey, window.scrollY);
				}
			});
		});
	}
	
	var backToTopBtn = document.getElementById('backToTopBtn');

	function toggleBackToTop() {
		if (window.scrollY > 200) {
			backToTopBtn.classList.add('show');
		} else {
			backToTopBtn.classList.remove('show');
		}
	}

	window.addEventListener('scroll', toggleBackToTop);

	backToTopBtn.addEventListener('click', function() {
		window.scrollTo({ top: 0, behavior: 'smooth' });
	});
});
</script>
