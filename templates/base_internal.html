{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="shortcut icon" type="ico" href="{% static 'ueso.ico' %}">
<script src="{% static 'system/file_upload_validator.js' %}" defer></script>

<style>
    .app-container {
        display: flex;         
        flex-direction: row;    
        min-height: 100vh; 
        width: 100%;         
    }

    .sidebar {
        transition: width 0.3s ease;
    }

    .sidebar.collapsed {
        width: 60px;            
    }

    .main-content {
        margin-top: 64px;
        flex: 1;                
        overflow: auto;
        background: #f9f9f9;
        box-sizing: border-box;
        transition: margin 0.3s ease;
    }
</style>

</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            {% if request.user.is_authenticated %}
                {% with sidebar_name=request.user.role|lower|add:"_sidebar.html" %}
                {% include "sidebars/"|add:sidebar_name %}
                {% endwith %}
            {% else %}
                {% include "sidebars/public_sidebar.html" %} 
            {% endif %}
        </div>
        
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
